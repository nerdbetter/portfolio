<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>The Portfolio</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/module.css">
  <link rel="stylesheet" href="/css/state.css">

</head>

<body>
  <div class='mobileLayout'>
    <div class ='headShotWrap'>
      <div class='headShot' id='headShot'>
      </div>
      <h1>Jason Logan</h1>
    </div>
    <i class="fa fa-bars clickable toggleMenu" aria-hidden="true"></i>
    <nav class='mainNav'>
      <ul class='navList'>
        <li>
          <a href="/" data-content='home'>Home</a>
        </li>
        <li>
          <a href="/project" data-content='projects'>Projects</a>
        </li>
        <li>
          <a href="/about" data-content='about'>About Me</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class='fullLayout'>
    <nav class='fullNav'>
      <a href="/project" data-content='projects'>
        <div class='fullProjects'>
        <h1>Projects</h1>
        </div>
      </a>
      <a href="/" data-content='home'>
        <div class='fullHome'>
          <div class ='headShotWrap'>
            <div class='headShot' id='headShot'>
            </div>
            <h1>Jason Logan</h1>
          </div>
        </div>
      </a>
      <a href="/about" data-content='about'>
        <div class='fullAbout'>
          <h1>About Me</h1>
        </div>
      </a>
    </nav>
  </div>

  <section class='tab-content' id='home'>
    <div><h1>Home Yo</h1></div>
  </section>
  <section class='tab-content' id='about'>
    <div><h1>About Yo</h1></div>
  </section>
  <section class='tab-content' id='projects'>
    <script id="project-template" type="text/x-handlebars-template">
      <div id='project'>
        <article class='template'>
          <div class='preview'><img src='{{preview}}'</div>
          <h1>{{title}}</h1>
          <h2>{{authors}}</h2>
          <i class="fa fa-github-alt" aria-hidden="true"><a href='{{source}}'>{{source}}</a></i>
          <h3>{{languages}}</h3>
          <p>{{description}}</p>
        </article>
      </div>
    </script>
  </section>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js'></script>
  <script src='/js/animations.js'></script>
  <script src="/js/build.js"></script>
  <script src='/vendor/page.js'></script>
  <script src="/js/controllers/projectController.js"></script>
  <script src="/js/controllers/aboutController.js"></script>
  <script src ="/js/controllers/homeController.js"></script>
  <script src ="/js/controllers/routes.js"></script>
</body>
</html>
